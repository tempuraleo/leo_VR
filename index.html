<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>


<a-entity position="0 0 8">
  <a-camera></a-entity>
</a-entity>

  <a-sphere position="0 4 0"
            radius="1"
            color="#00A5A9">
              <a-animation attribute="rotation"
                      to: "0 360 0"
                      dur: "5000"
                      easing: "linear">
              </animation>
  </a-sphere>

 <a-entity position="0 4 0">
              <a-animation attribute="rotation"
                           to: "0 360 0"
                           dur: "5000"
                           easing: "linear">
              </animation>
   <a-sphere position="2 0 0"
            radius="0.25"
            color="#EF2D5E">
              <a-animation attribute="rotation"
                           to: "0 360 0"
                           dur: "5000"
                           easing: "linear">
              </animation>
  </a-sphere>
</entity>




      <a-assets>
        <a-img id="sky" src="sky.png">
      </a-assets>
      <a-sky src="#sky"></a-sky>

    </a-scene>
  </body>
</html>
